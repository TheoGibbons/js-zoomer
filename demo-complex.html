<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pure JS image zoom</title>

    <link href="src/zoomer.css" rel="stylesheet">
    
    <style>
        /* These styles are for the demo only. See src/index.css for styles required for the library */
        table {
            width:100%
        }
        .demo-heading-container {
            height: 200px;
            background: #9ed4f9;
        }
        
        .demo-horizontal-pad {
            width: 200px;
            height: 100px;
            background: #eeeeee;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <td class="demo-heading-container" colspan="3"><h1>Example 1: Receipt (2479px,3508px)</h1></td>
    </tr>
    <tr>
        <td class="demo-horizontal-pad"></td>
        <td>
            <div style="height: 200px; width:100%;" class="zoomer-container">
                <img alt="Image" src="assets/receipt.webp">
            </div>
        </td>
        <td class="demo-horizontal-pad"></td>
    </tr>
</table>

<table>
    <tr>
        <td class="demo-heading-container" colspan="3"><h1>Example 2: Big image (3000px,3000px)</h1></td>
    </tr>
    <tr>
        <td class="demo-horizontal-pad"></td>
        <td>
            <div style="height: 200px; width:100%;" class="zoomer-container">
                <img alt="Image" src="assets/big image.jpg">
            </div>
        </td>
        <td class="demo-horizontal-pad"></td>
    </tr>
</table>

<table>
    <tr>
        <td class="demo-heading-container" colspan="3"><h1>Example 3: Small image (20px,20px)</h1></td>
    </tr>

        <td class="demo-horizontal-pad"></td>

    </tr>
</table>

<table>
    <tr>
        <td class="demo-heading-container" colspan="3"><h1>Example 4: Tall image (400px,6000px)</h1></td>
    </tr>
    <tr>
        <td class="demo-horizontal-pad"></td>
        <td>
            <div style="height: 200px; width:100%;" class="zoomer-container">
                <img alt="Image" src="assets/tall image.png">
            </div>
        </td>
        <td class="demo-horizontal-pad"></td>
    </tr>
</table>

<table>
    <tr>
        <td class="demo-heading-container" colspan="3"><h1>Example 5: Wide image (6000px,400px)</h1></td>
    </tr>
    <tr>
        <td class="demo-horizontal-pad"></td>
        <td>
            <div style="height: 200px; width:100%;" class="zoomer-container">
                <img alt="Image" src="assets/wide image.png">
            </div>
        </td>
        <td class="demo-horizontal-pad"></td>
    </tr>
</table>

<table>
    <tr>
        <td class="demo-heading-container" colspan="3"><h1>Example 6: Receipt in long holder</h1></td>
    </tr>
    <tr>
        <td style="width: 50%;height: 100px;background:#e7ffdd"></td>
        <td style="width: 1px">
            <div style="height: 600px; width:200px;" class="zoomer-container">
                <img alt="Image" src="assets/receipt.webp">
            </div>
        </td>
        <td style="width: 50%;height: 100px;background:#e7ffdd"></td>
    </tr>
</table>

<table>
    <tr>
        <td class="demo-heading-container" colspan="3"><h1>Example 7: Big image 2 (5000px,5000px)</h1></td>
    </tr>
    <tr>
        <td class="demo-horizontal-pad"></td>

    </tr>
</table>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="src/zoomer.js"></script>

</body>
</html>
